<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1 class="header-title">Mi Tienda Online</h1>
    <nav class="nav">
      <a href="#" class="nav-link">Inicio</a>
      <a href="#" class="nav-link">Productos</a>
      <a href="#" class="nav-link">Contacto</a>
    </nav>
  </header>

  <main class="main">
    <section class="hero">
      <h2 class="hero-title">Bienvenido a nuestra tienda</h2>
      <p class="hero-text">Encuentra los mejores productos al mejor precio</p>
      <button class="btn btn-primary">Ver productos</button>
    </section>

    <section class="products">
      <h2 class="section-title">Productos destacados</h2>
      <div class="product-grid">
        <article class="product-card">
          <h3 class="product-title">Producto 1</h3>
          <p class="product-price">29,99 €</p>
          <button class="btn btn-secondary">Añadir al carrito</button>
        </article>
        <article class="product-card">
          <h3 class="product-title">Producto 2</h3>
          <p class="product-price">39,99 €</p>
          <button class="btn btn-secondary">Añadir al carrito</button>
        </article>
        <article class="product-card">
          <h3 class="product-title">Producto 3</h3>
          <p class="product-price">19,99 €</p>
          <button class="btn btn-secondary">Añadir al carrito</button>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
      <p class="footer-text">&copy; 2024 Mi Tienda Online. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
