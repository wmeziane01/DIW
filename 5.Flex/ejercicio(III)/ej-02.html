<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios float y clear. Ej. 2</title>
  <link rel="stylesheet" href="../../../Utils/css/general.css">

  <style>
    รง .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .div1 {
      float: right;
      padding: 50px;
      background-color: pink;
    }

    .div2 {
      float: left;
      padding: 50px;
      background-color: aqua;
    }

    .div3 {
      float: left;
      padding: 50px;
      background-color: coral;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="div1">Div1</div>
    <div class="div2">Div2</div>
    <div class="div3">Div3</div>
  </div>
