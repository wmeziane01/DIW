<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Flex (I). CÃ³digo</title>
  <style>
    main {
      height: 200px;
      background-color: #c3c3c3;
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-between;
    }

    main div {
      width: 100px;
      height: 100px;
    }

    main .rojo {
      background-color: red;
      align-self: self-end;
    }

    main .verde {
      background-color: green;
      align-self: flex-start;
    }

    main .azul {
      background-color: blue;
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <main>
    <div class="rojo"></div>
    <div class="verde"></div>
    <div class="azul"></div>
  </main>
</body>

</html>
